<!doctype html>
<html lang="en">

<head>
    <title>EcoSense Pesticides</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/6.9.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/style.css">

</head>

<body class="font-lato">
    <header class="container-fluid">
        <!-- SECTION logo in nav -->
        <nav class="row justify-content-between p-3">
            <div class="col-3">
                <img src="/ecosense-logo.png" class="img-fluid">
            </div>
            <!-- SECTION site nav -->
            <div class="col-7 d-flex justify-content-around pt-4">
                <h4 class="fs-6">Boise Pest Control</h4>
                <h4 class="fs-6">Contact Us</h4>
                <h4 class="fs-6">Pest Library</h4>
                <h4 class="fs-6">Service Areas</h4>
                <h4 class="fs-6">Customer Login</h4>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <!-- SECTION hero image and contact form -->
        <section class="row bg-image justify-content-between">
            <div class="col-5">
                <form class="p-3 form-control m-5" onsubmit="return false">
                    <label class="text-success my-3">Contact Us</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Your Name" class="my-3">
                    <br>
                    <input type="number" name="zip" id="zip" placeholder="Zip Code" class="my-3">
                    <br>
                    <input type="number" name="phone" id="phone" placeholder="Phone Number" class="my-3">
                    <br>
                    <input type="text" name="email" id="email" placeholder="Your Email" class="my-3">
                </form>
            </div>
            <div class="col-5 d-none d-md-block text-light m-5">
                <h1 class="lato-bold">Simple. Safe. Sensible.</h1>
                <p class="fs-3">Whether you're looking for a pest prevention service or need help with an active
                    infestation, we can
                    help!</p>
            </div>
        </section>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
